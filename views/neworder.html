<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
                <title><%= title %></title>
                <link href="css/style.css" rel="stylesheet">
                <link href="/css/bootstrap.min.css" rel="stylesheet"> <!-- boostrap은 redirect이므로 css가 아닌 /css -->
        </head>
        <body class="page">
        	<header>
                        <% include ./header.html %>
                </header>

        	<br />

                <section>
                        <div class="input-group input-group-lg">
                		<span class="input-group-addon" id="sizing-addon3">번호표</span>
                		<input type="number" class="form-control" id="bell" min="1" max="20" step="1" placeholder="1" aria-describedby="sizing-addon3" />
                	</div><br />
                	<div class="input-group input-group-lg">
                		<span class="input-group-addon" id="sizing-addon1">딸기 크레페</span>
                		<input type="number" class="form-control" id="n_strawberry" min="0" max="30" step="1" placeholder="0" aria-describedby="sizing-addon1" />
                	</div><br />
                	<div class="input-group input-group-lg">
                		<span class="input-group-addon" id="sizing-addon2">바나나 크레페</span>
                		<input type="number" class="form-control" id="n_banana" min="0" max="30" step="1" placeholder="0" aria-describedby="sizing-addon2" />
                	</div><br /><br />

                	<div class="btn-group" role="group" aria-label="...">
                		<button class="btn btn-default" style="width:200px; height:60px;" onclick="order();">주문하기</button>
                		<button class="btn btn-default" style="width:200px; height:60px;" onclick="location.href='/';">취소하기</button>
                	</div>
                </section>

                <footer>
                        <% include ./footer.html %>
        	</footer>

                <script src="/js/jquery.js"></script>
                <script src="/js/bootstrap.min.js"></script>
                <script src="/js/sprintf.min.js"></script>
                <script src="js/order.js"></script>
                <script src="js/layout.js"></script>

                <script>
                        PCOptimization();
                </script>
        </body>
</html>
